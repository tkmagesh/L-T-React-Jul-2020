<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bug Tracker</title>
    <!-- 
        Use Cases :
            (done) 1. Add new bugs
            (done) 2. List the added bugs
            3. Toggle the 'closed' status of any bug
            4. Remove any bug
            5. Remove closed bugs
            6. Display stats (# of closed bugs / total # of bugs)
            7. Sort the bugs
            8. Persist the bugs in the server
            9. Make the bugs accessible using unique urls
            10. Create a build for deployment
     -->
    <style>
        /* src/styles.css */
        body {
            margin-left: 50px;
        }

        section {
            margin-bottom: 10px;
        }

        .stats,
        .bugname {
            font-size: 18pt;
        }

        .closed {
            color: red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }

        .bugname {
            cursor: pointer;
        }

        ol {
            list-style: none;
            width: 400px;
            -webkit-padding-start: 0px;
        }

        li {
            border: 2px solid gray;
            border-radius: 5px;
            background-color: #e7e7e7;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script src="redux.js"></script>
    <script type="text/babel">

        //state changes in the reducer has to be immutable
        function bugsReducer(currentState = [], action){
            if (action.type === 'ADD_NEW_BUG'){
                const newState = [ ...currentState, action.payload ];
                return newState;
            }
            return currentState;
        }

        let prevBugId = 0;

        const bugActionCreators = {
            addNew(newBugName){
                const newBug = {
                    id : ++prevBugId,
                    name : newBugName,
                    isClosed : false,
                    createdAt : new Date()
                };
                const action = { type : 'ADD_NEW_BUG', payload : newBug };
                return action;
            }
        }

        class BugTracker extends React.Component{
            state = {
                newBugName : ''
            };
            
            render(){
                const { bugs, addNew } = this.props;
                const bugItems = bugs.map(bug => (
                    <li key={bug.id}>
                        <span className="bugname">{bug.name}</span>
                        <div className="datetime">{bug.createdAt.toString()}</div>
                        <input type="button" value="Remove"/>
                    </li>
                ));
                return(
                    <div>
                        <h1>Bug Tracker</h1>
                        <hr/>
                        <section className="stats">
                            <span className="closed">1</span>
                            <span> / </span>
                            <span>{bugs.length}</span>
                        </section>
                        <section className="sort">
                            <label htmlFor="">Order By :</label>
                            <select name="" id="">
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                            <label htmlFor="">Descending? :</label>
                            <input type="checkbox" name="" id=""/>
                        </section>
                        <section className="edit">
                            <label htmlFor="">Bug Name :</label>
                            <input type="text" onChange={ evt => this.setState({ newBugName : evt.target.value })}/>
                            <input type="button" value="Add new" onClick={ () => addNew(this.state.newBugName) } />
                        </section>
                        <section className="list">
                            <ol>
                                {bugItems}
                            </ol>
                            <input type="button" value="Remove Closed"/>
                        </section>
                    </div>
                )
            }
        }

        const appStore = Redux.createStore(bugsReducer);

        const bugActionDispatchers = Redux.bindActionCreators(bugActionCreators, appStore.dispatch);

        function renderApp(){
            const bugs = appStore.getState();
            ReactDOM.render(
                <BugTracker bugs={bugs} {...bugActionDispatchers} />, 
            document.getElementById('root'));
        };
        renderApp();
        appStore.subscribe(renderApp);
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
