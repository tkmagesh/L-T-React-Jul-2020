<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State Manager - Demo</title>
    <script src="state-manager.js"></script>
     <!--
        01. initial implementation
        02. remove the dependency on the store in the component
     -->
     <script src="react.development.js"></script>
     <script src="react-dom.development.js"></script>
     <script src="babel.min.js"></script>
     <script type="text/babel">

        function spinnerReducer(currentState = 0, action){
            //when an action is dispatched
            if (action.type === 'INCREMENT') return currentState + 1;
            if (action.type === 'DECREMENT') return currentState - 1;
            return currentState;
        }

        class Spinner extends React.Component{
            onDecrementClick = () => {
                const dec_action = { type : 'DECREMENT' };
                this.props.dispatch(dec_action);
            }
            onIncrementClick = () => {
                const inc_action = { type : 'INCREMENT' };
                this.props.dispatch(inc_action);
            }
            render(){
                const spinnerValue = this.props.value;
                return(
                    <div>
                        <input type="button" value="Decrement" onClick={this.onDecrementClick} />
                        <span> {spinnerValue} </span>
                        <input type="button" value="Increment" onClick={this.onIncrementClick} />
                    </div>
                )
            }
        }

        var store = StateManager.createStore(spinnerReducer)

        function renderSpinner(){
            const value = store.getState();
            ReactDOM.render(
                <Spinner value={value} dispatch={store.dispatch} />
            , document.getElementById('root'));
        }
        renderSpinner();
        store.subscribe(renderSpinner);
     </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
