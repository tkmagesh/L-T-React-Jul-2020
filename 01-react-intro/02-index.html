<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script>
        var counter = 0;
        function onBtnRenderClick(){
            ++counter;

            var appEle = React.createElement('div', null, 
                React.createElement('h1', null, 'React.js'),
                React.createElement('hr'),
                React.createElement('section', null, 
                    React.createElement('span', null, 'Counter : '),
                    React.createElement('span', null, counter)
                ),
                React.createElement('section', null, 
                    React.createElement('h3', null, 'Introduction'),
                    React.createElement('p', null, 'Qui voluptate laboris velit sit est. Mollit eu laboris nostrud cillum sunt in consectetur. Non qui do exercitation culpa est do eiusmod voluptate in pariatur ea.'),
                    React.createElement('p', null, 'Labore nisi quis tempor aliqua enim eu. Id id irure ut eiusmod duis. Est proident ipsum nisi amet proident et non.')
                ),
                React.createElement('section', null,
                    React.createElement('h3', null, 'Advantages'),
                    React.createElement('ol', null, 
                        React.createElement('li', null, 'Declarative'),
                        React.createElement('li', null, 'Efficient')
                    )
                )
            )
            ReactDOM.render(appEle, document.getElementById('root'))
        }
        function onDocumentLoad(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', onBtnRenderClick);
        }
        window.addEventListener('load', onDocumentLoad);
    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div id="root"></div>
</body>
</html>
